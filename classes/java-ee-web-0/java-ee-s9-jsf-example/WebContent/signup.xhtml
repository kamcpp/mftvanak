<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN"
	xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Sign Up</title>
</head>
<body>
	<h:form>
		Name <h:inputText value="${signupBean.name}"></h:inputText><br />
		Family <h:inputText value="${signupBean.family}"></h:inputText><br />
		Username <h:inputText value="${signupBean.username}"></h:inputText><br />
		Password <h:inputText value="${signupBean.password}"></h:inputText><br />
		Password Confirmation <h:inputText value="${signupBean.passwordConfirmation}"></h:inputText><br />
		<h:commandButton action="${signupBean.doSignup}">Click</h:commandButton>
	</h:form>
</body>
</html>
