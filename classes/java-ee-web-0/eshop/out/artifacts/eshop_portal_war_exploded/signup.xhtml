<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="templates/header.xhtml" />
    </ui:insert>
    <h:form>
        <p:outputLabel value="Name" />
        <p:inputText value="#{signupBean.name}"/> <br />
        <p:outputLabel value="Family" /> <p:inputText value="#{signupBean.family}"/> <br />
        <p:outputLabel value="Username" /> <p:inputText value="#{signupBean.username}"/> <br />
        <p:outputLabel value="Password" /> <p:password value="#{signupBean.password}"/> <br />
        <p:outputLabel value="Password Confirmation" /> <p:password value="#{signupBean.passwordConfirmation}"/> <br />
        <p:commandButton ajax="false" value="Create Account" action="#{signupBean.processSignup()}" />
    </h:form>
</h:body>
</html>
