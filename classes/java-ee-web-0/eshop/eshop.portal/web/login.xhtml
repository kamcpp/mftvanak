<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c = "http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="templates/header.xhtml"/>
    </ui:insert>
    <c:if test="#{not empty loginBean.errorMessage}">
        <span style="color: red;">#{loginBean.errorMessage}</span>
    </c:if>
    <h:form>
        <p:outputLabel value="Username"/>
        <p:inputText value="#{loginBean.username}"/> <br/>
        <p:outputLabel value="Password"/> <p:password value="#{loginBean.password}"/> <br/>
        <p:commandButton ajax="false" value="Login" action="#{loginBean.processLogin()}"/>
    </h:form>
</h:body>
</html>
